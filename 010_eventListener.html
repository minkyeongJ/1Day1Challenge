<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>태조 이성계가 태어난 연도는?(년을 붙여주세요)</p>
    <input type="text" id="answer" />
    <button id="send-answer" type="submit">제출</button>
    <script>
        /*
        1. 유저가 답을 맞추면 alert('성공')
        2. 유저가 답을 3번 찍어서 못맞추면 alert('멍청아')
        3. 2번까지는 틀렸으면('땡')
        */
        const btn = document.querySelector("#send-answer");
        const answer = document.querySelector("#answer");
        let count = 0;

        btn.addEventListener('click', ()=>{
            count++;
            if(answer.value == "1335년"){
                alert('성공');
            }else if(count <= 2 && answer.value != "1335년"){
                alert('땡');
            }else if(count >= 3 && answer.value != "1335년"){
                alert('멍청아');
            }
        });
    </script>
</body>
</html>
